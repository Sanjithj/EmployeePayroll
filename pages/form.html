<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="form.css" rel="stylesheet">
        <title>Employee Payroll Form</title>
        <style>
        </style>
        <body>
            <!-- UC 1 -->
            <header class="header-content header">
                <div class="logo-contet">
                    <img src="../assets/logo.jpg.jpg" alt="logo">
                    <div>
                        <span class="emp-text">Employee</span><br>
                        <span class="emp-text emp-payroll">Payroll</span>
                    </div>
                </div>
            </header>
            <!--UC 2-->
            <div class="form-content">
                <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
        
                    <div class="form-head">Employee Payroll Form</div>
                    <div class="row-content">
                        <label for="name" class="label text">Name</label>
                        <input type="text" name="name" id="name" class="input" placeholder="enter the name ..." required>
                        <error-output class="text-error" for="text"></error-output>
                    </div>
                      <!-- UC 3 -->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="Ellipse -1.png"
                            required>
                        <img class="profile" id="image1" src="../assets/pro1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="Ellipse -2.png"
                            required>
                        <img class="profile" id="image2" src="../assets/prof2.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="Ellipse -3.png"
                            required>
                        <img class="profile" id="image3" src="../assets/prof3.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="Ellipse -4.png"
                            required>
                        <img class="profile" id="image4" src="../assets/profile.jpg">
                    </label>
                </div>
            </div>
        </body>
    </head>
</html>
